<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Sales Excellence Eligible | BER</title>
    <!-- Modern Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #64748b;
            --background: #f8fafc;
            --surface: #ffffff;
            --surface-glass: rgba(255, 255, 255, 0.9);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 0.1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 0.1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 0.1) 0, transparent 50%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: var(--surface-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, var(--text-main), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            max-width: 400px;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: 9999px;
            border: 1px solid var(--border);
            background: var(--surface);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Content Area */
        main {
            padding: 3rem 0;
        }

        .stats-bar {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            color: var(--text-main);
            font-weight: 700;
            font-size: 1.1rem;
        }



        /* Organization Header Updates */
        .org-group {
            margin-bottom: 3rem;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .org-header {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .org-title-row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .org-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 0;
            letter-spacing: -0.02em;
        }

        .org-count {
            background: var(--text-main);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .broker-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            color: var(--text-muted);
            background: rgba(37, 99, 235, 0.05);
            /* Light primary bg */
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            align-self: flex-start;
            border: 1px solid rgba(37, 99, 235, 0.1);
        }

        .broker-label {
            font-weight: 600;
            color: var(--text-main);
        }

        .broker-name {
            font-weight: 500;
        }

        .broker-email {
            margin-left: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 2px 6px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .broker-email:hover {
            background: rgba(37, 99, 235, 0.1);
        }



        /* Contacts Grid (Now List) */
        .contacts-grid {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        /* Contact Row */
        .contact-card {
            background: var(--surface);
            border-radius: 8px;
            /* Smaller radius for rows */
            padding: 0.5rem 1rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            transition: all 0.2s;
            display: grid;
            /* Grid Template: Checkbox | Name | Email | Phone | Location | Volume */
            /* Adjusted for responsiveness */
            grid-template-columns: 40px minmax(180px, 2fr) 2fr 1.2fr 0.8fr 1.2fr;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-card:hover {
            transform: translateX(4px);
            /* Slight slide right instead of up */
            box-shadow: var(--shadow-md);
            border-color: rgba(37, 99, 235, 0.3);
            z-index: 1;
        }

        /* Checked State Styling */
        .contact-card.is-checked {
            border-color: #10b981;
            background: #f0fdf4;
        }

        /* Elements */
        .card-checkbox-area {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-name-area {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .name-text {
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.95rem;
        }

        /* Details now inline */
        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .detail-item i {
            width: 16px;
            color: var(--primary);
            opacity: 0.7;
        }

        .detail-item a {
            color: inherit;
            text-decoration: none;
        }

        .detail-item a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        /* Hide specific elements on mobile if needed */
        @media (max-width: 900px) {
            .contact-card {
                grid-template-columns: 40px 1fr;
                gap: 0.5rem;
                padding: 0.75rem;
            }

            .detail-item {
                display: none;
                /* Hide details on small screens or stack them? User asked for compactness */
            }

            /* Maybe show email? */
        }

        .avatar-small {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e0e7ff;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        /* Custom Checkbox Compact */
        .custom-checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            height: 18px;
            width: 18px;
            background-color: #eee;
            border-radius: 4px;
            transition: all 0.2s;
            border: 2px solid #cbd5e1;
            display: inline-block;
        }

        .custom-checkbox:hover input~.checkmark {
            background-color: #e2e8f0;
        }

        .custom-checkbox input:checked~.checkmark {
            background-color: #10b981;
            border-color: #10b981;
        }

        /* No label text needed, just the box */

        /* Copy Emails Button & Controls */
        .org-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .copy-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.8rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .filter-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .filter-toggle input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }



        /* Tier Styles */
        .tier-gold {
            border-left: 4px solid #f59e0b;
            /* Amber 500 */
            background: linear-gradient(to right, #fffbeb, #ffffff);
        }

        .tier-gold .volume-icon {
            color: #d97706 !important;
            /* Amber 600 */
        }

        .tier-platinum {
            border-left: 4px solid #94a3b8;
            /* Slate 400 */
            background: linear-gradient(to right, #f8fafc, #ffffff);
        }

        .tier-platinum .volume-icon {
            color: #64748b !important;
            /* Slate 500 */
        }

        .tier-diamond {
            border-left: 4px solid #06b6d4;
            /* Cyan 500 */
            background: linear-gradient(to right, #ecfeff, #ffffff);
        }

        .tier-diamond .volume-icon {
            color: #0891b2 !important;
            /* Cyan 600 */
        }

        /* Loading */
        #loading-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .search-container {
                max-width: 100%;
            }
        }
    </style>
</head>

                    // Merge Sales Volume into Contacts Data
                    // We'll normalize names for fuzzy matching
                    function normalize(str) {
                        return (str || '').toLowerCase().replace(/[^a-z0-9]/g, '');
                    }

                    allContacts = CONTACTS_DATA;

                    // Mapping logic
                    allContacts.forEach(contact => {
                        const fName = contact.FirstName || '';
                        const lName = contact.LastName || '';
                        const fullName = `${fName} ${lName}`.trim();

                        // 1. Precise match on Full Name
                        if (SALES_VOLUME_DATA[fullName]) {
                            contact.SalesVolume = SALES_VOLUME_DATA[fullName];
                            return;
                        }

                        // 2. Match without middle initials comparison if needed?
                        // The keys in SALES_VOLUME_DATA are "First Last" or "First M Last".
                        // Let's iterate keys if no exact match.
                        // This is O(N*M) but N=800, M=200, it's tiny.

                        const normFull = normalize(fullName);
                        const salesName = Object.keys(SALES_VOLUME_DATA).find(k => {
                            return normalize(k) === normFull;
                        });

                        if (salesName) {
                            contact.SalesVolume = SALES_VOLUME_DATA[salesName];
                            return;
                        }

                        // 3. Try removing "PA" / "LLC" suffixes AND Middle Initials
                        // Example: "Ursula Weinkauff PA" vs "Ursula S Weinkauff"
                        // Example: "Marc E Lobdell" vs "Marc Lobdell"

                        const cleanName = fullName.replace(/\s+(PA|LLC|Inc\.?|Group)$/i, '');
                        const normClean = normalize(cleanName);

                        const salesName2 = Object.keys(SALES_VOLUME_DATA).find(k => {
                            // Clean key: remove suffix AND middle initial
                            let cleanK = k.replace(/\s+(PA|LLC|Inc\.?|Group)$/i, '');
                            cleanK = cleanK.replace(/(\s[a-zA-Z]\.?\s)/, ' '); // Replace " M " or " M. " with space

                            return normalize(cleanK) === normClean;
                        });

                        if (salesName2) {
                            contact.SalesVolume = SALES_VOLUME_DATA[salesName2];
                        }
                    });

                    // Checked state (will be loaded from API)
                    let checkedState = {};

                    // Load signups from API, then render
                    async function loadSignups() {
                        try {
                            const response = await fetch(`${API_URL}/signups`);
                            if (response.ok) {
                                const data = await response.json();
                                // API returns { signups: { "key1": { checkedBy, createdAt }, ... } }
                                // Or array of keys if old version (but we updated it).
                                // Let's handle object format.
                                if (Array.isArray(data.signups)) {
                                    // Legacy fallback if API rolled back
                                    checkedState = {};
                                    data.signups.forEach(key => { checkedState[key] = true; });
                                } else {
                                    checkedState = data.signups || {};
                                }
                            }
                        } catch (err) {
                            console.warn('Could not load signups from API, using localStorage fallback:', err);
                            // Fallback to localStorage
                            checkedState = JSON.parse(localStorage.getItem('ber_contacts_checked') || '{}');
                        }
                    }

                    // API helper to add a signup
                    async function addSignup(key, checkedBy = '') {
                        try {
                            await fetch(`${API_URL}/signups`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ key, checkedBy })
                            });
                        } catch (err) {
                            console.error('Failed to save signup to API:', err);
                        }
                        // Also save locally as backup (simplistic)
                        localStorage.setItem('ber_contacts_checked', JSON.stringify(checkedState));
                    }

                    // API helper to remove a signup
                    async function removeSignup(key) {
                        try {
                            await fetch(`${API_URL}/signups/${encodeURIComponent(key)}`, {
                                method: 'DELETE'
                            });
                        } catch (err) {
                            console.error('Failed to remove signup from API:', err);
                        }
                        // Also save locally as backup
                        localStorage.setItem('ber_contacts_checked', JSON.stringify(checkedState));
                    }

                    // Main Initialization Wrapper
                    document.addEventListener('DOMContentLoaded', () => {

                        // Elements
                        const contentArea = document.getElementById('contentArea');
                        const searchInput = document.getElementById('search-input'); // Updated ID in HTML
                        const totalContactsEl = document.getElementById('total-contacts');
                        const totalOrgsEl = document.getElementById('total-orgs'); // Kept as renderData uses it

                        // User Selection Logic
                        const userModal = document.getElementById('userModal');
                        const userSelect = document.getElementById('userSelect');
                        const userSelectBtn = document.getElementById('userSelectBtn');

                        if (userSelect && userSelectBtn) {
                            userSelect.addEventListener('change', () => {
                                userSelectBtn.disabled = !userSelect.value;
                            });

                            userSelectBtn.addEventListener('click', () => {
                                if (userSelect.value) {
                                    userModal.classList.add('hidden');
                                }
                            });
                        } else {
                            console.warn('User Selection elements not found. Modal logic skipped.');

                            if (userModal) userModal.classList.add('hidden');

                        // Initialize: Load signups then render

                                    const name = `${contact.FirstName || ''} ${contact.LastName || ''}`.trim();
                                    const email = contact.Email || '';
                                    const uniqueKey = `${contact.Organization || 'Other'}_${email || name}`;

                                    // Check if key exists in object
                                    if (!checkedState[uniqueKey]) {
                                        // Set dummy object to prevent re-checking locally this session
                                        checkedState[uniqueKey] = { checkedBy: 'Pre-submitted', createdAt: new Date().toISOString() };
                                        // Sync to API with special marker
                                        await addSignup(uniqueKey, 'Pre-submitted');
                                    }
                                }
                            }
                            renderData(allContacts);
                        });

                        // Search Event Listener
                        if (searchInput) {
                            searchInput.addEventListener('input', (e) => {
                                const term = e.target.value.toLowerCase();
                                const filtered = allContacts.filter(contact =>
                                    (contact.FirstName && contact.FirstName.toLowerCase().includes(term)) ||
                                    (contact.LastName && contact.LastName.toLowerCase().includes(term)) ||
                                    (contact.Organization && contact.Organization.toLowerCase().includes(term)) ||
                                    (contact.Email && contact.Email.toLowerCase().includes(term))
                                );
                                renderData(filtered);
                            });

                            function renderData(contacts) {

                                    return;
                                }

                                const groups = {};
                                contacts.forEach(contact => {
                                    const org = contact.Organization ? contact.Organization.trim() : "Other";
                                    if (!groups[org]) {
                                        groups[org] = [];
                                    }
                                    groups[org].push(contact);
                                });

                                const sortedOrgs = Object.keys(groups).sort((a, b) => a.localeCompare(b));
                                totalOrgsEl.textContent = sortedOrgs.length;

                                sortedOrgs.forEach(orgName => {
                                    const orgContacts = groups[orgName];
                                    orgContacts.sort((a, b) => (a.LastName || '').localeCompare(b.LastName || ''));

                                    const groupSection = document.createElement('div');
                                    groupSection.className = 'org-group';

                                    // Broker Info logic
                                    let brokerInfoHtml = '';
                                    // Only try to find logic if we have a match
                                    // We use simple substring matching or direct lookup. Direct lookup is safer.
                                    // Some org names in spreadsheet might differ slightly, let's normalize if needed.
                                    // For now, exact match from my list above.
                                    const broker = BROKER_MAPPING[orgName];
                                    if (broker) {
                                        brokerInfoHtml = `
                    <div class="broker-info">
                        <i class="fa-solid fa-user-tie"></i> 
                        <span class="broker-label">Broker:</span> 
                        <span class="broker-name">${broker.name}</span>
                        ${broker.email ? `<a href="mailto:${broker.email}" class="broker-email"><i class="fa-regular fa-envelope"></i> ${broker.email}</a>` : ''}
                    </div>
                `;
                                    }

                                    // Unique ID for this org's controls
                                    const orgId = orgName.replace(/[^a-zA-Z0-9]/g, '_');

                                    const groupHeader = `
                <div class="org-header">
                    <div class="org-title-row">
                        <h2 class="org-title">${orgName}</h2>
                        <span class="org-count">${orgContacts.length}</span>
                    </div>
                    ${brokerInfoHtml}
                    <div class="org-actions">
                        <button class="copy-btn" data-org="${orgName}" data-org-id="${orgId}">
                            <i class="fa-regular fa-copy"></i> Copy Names
                        </button>
                        <label class="filter-toggle">
                            <input type="checkbox" id="toggle-${orgId}" checked>
                            <span>Unregistered only</span>
                        </label>
                    </div>
                </div>
            `;

                                    const cardsGrid = document.createElement('div');
                                    cardsGrid.className = 'contacts-grid';
                                    cardsGrid.dataset.org = orgName;

                                    orgContacts.forEach(contact => {
                                        const card = createContactCard(contact);
                                        cardsGrid.appendChild(card);
                                    });

                                    groupSection.innerHTML = groupHeader;
                                    groupSection.appendChild(cardsGrid);
                                    contentArea.appendChild(groupSection);

                                    // Attach copy button event
                                    const copyBtn = groupSection.querySelector('.copy-btn');
                                    const toggleInput = groupSection.querySelector(`#toggle-${orgId}`);

                                    copyBtn.addEventListener('click', () => {
                                        const unregisteredOnly = toggleInput.checked;
                                        const names = [];

                                        orgContacts.forEach(contact => {
                                            const name = `${contact.FirstName || ''} ${contact.LastName || ''}`.trim();
                                            const email = contact.Email || '';
                                            const uniqueKey = `${contact.Organization || 'Other'}_${email || name}`;

                                            if (unregisteredOnly) {
                                                // Only include if NOT checked
                                                if (!checkedState[uniqueKey]) {
                                                    names.push(name);
                                                }
                                            } else {
                                                // Include all
                                                names.push(name);
                                            }
                                        });

                                        const textToCopy = names.join('\n');
                                        navigator.clipboard.writeText(textToCopy).then(() => {
                                            copyBtn.classList.add('copied');
                                            copyBtn.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
                                            setTimeout(() => {
                                                copyBtn.classList.remove('copied');
                                                copyBtn.innerHTML = '<i class="fa-regular fa-copy"></i> Copy Names';
                                            }, 2000);
                                        });
                                    });
                                });
                            }

                            // API helper to add a signup or update volume
                            async function addSignup(key, checkedBy = undefined, salesVolume = undefined) {
                                try {
                                    const payload = { key };
                                    if (checkedBy !== undefined) payload.checkedBy = checkedBy;
                                    if (salesVolume !== undefined) payload.salesVolume = salesVolume;

                                    await fetch(`${API_URL}/signups`, {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify(payload)
                                    });
                                } catch (err) {
                                    console.error('Failed to save signup/volume to API:', err);
                                }
                                // Save locally too
                                if (salesVolume) {
                                    if (!checkedState[key]) checkedState[key] = {};
                                    checkedState[key].salesVolume = salesVolume;
                                }
                                localStorage.setItem('ber_contacts_checked', JSON.stringify(checkedState));
                            }

                            function createContactCard(contact) {
                                const div = document.createElement('div');
                                div.className = 'contact-card';

                                const initials = getInitials(contact.FirstName, contact.LastName);
                                const name = `${contact.FirstName || ''} ${contact.LastName || ''}`.trim() || 'Unknown Name';
                                const email = contact.Email || '';
                                const phone = contact.PriPhone || contact.MobilePhone || '';
                                const cityState = [contact.City, contact.State].filter(Boolean).join(', ');

                                // Unique Key
                                const uniqueKey = `${contact.Organization || 'Other'}_${email || name}`;

                                // Volume Logic (Merged with API data if exists)
                                // API data overrides embedded data for this session view if present
                                let salesVolume = contact.SalesVolume;
                                if (checkedState[uniqueKey] && checkedState[uniqueKey].salesVolume) {
                                    salesVolume = checkedState[uniqueKey].salesVolume;
                                }

                                // Determine Tier Class Helper
                                const getTierClass = (volStr) => {
                                    if (!volStr) return '';
                                    const vol = parseInt(volStr.replace(/,/g, ''), 10);
                                    if (isNaN(vol)) return '';
                                    if (vol > 20000000) return 'tier-diamond';
                                    if (vol > 10000000) return 'tier-platinum';
                                    if (vol > 5000000) return 'tier-gold';
                                    return '';
                                };

                                let tierClass = getTierClass(salesVolume);

                                // Checkbox ID
                                const isChecked = (checkedState[uniqueKey] && checkedState[uniqueKey].checkedBy) ? 'checked' : '';

                                // Checker Info
                                let checkedByHtml = '';
                                if (checkedState[uniqueKey] && checkedState[uniqueKey].checkedBy) {
                                    const info = checkedState[uniqueKey];
                                    let dateStr = '';
                                    if (info.createdAt) {
                                        try {
                                            dateStr = new Date(info.createdAt + 'Z').toLocaleString('en-US', { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' });
                                        } catch (e) { dateStr = ''; }
                                    }
                                    checkedByHtml = `<span class="checked-by-info"><i class="fa-solid fa-check-double"></i> Verified by ${info.checkedBy} <span style="color:#94a3b8; font-size: 0.7em;">(${dateStr})</span></span>`;
                                } else if (checkedState[uniqueKey] === true) { // Legacy
                                    checkedByHtml = `<span class="checked-by-info"><i class="fa-solid fa-check"></i> Checked</span>`;
                                }

                                if (isChecked) div.classList.add('is-checked');
                                if (tierClass) div.classList.add(tierClass);

                                // HTML Components
                                const emailHtml = (email && email.toLowerCase() !== 'do not email')
                                    ? `<div class="detail-item"><i class="fa-regular fa-envelope"></i> <a href="mailto:${email}" title="${email}">${truncate(email, 30)}</a></div>`
                                    : `<div class="detail-item"></div>`;

                                const phoneHtml = phone
                                    ? `<div class="detail-item"><i class="fa-solid fa-phone"></i> <a href="tel:${phone}">${phone}</a></div>`
                                    : `<div class="detail-item"></div>`;

                                const locationHtml = cityState
                                    ? `<div class="detail-item"><i class="fa-solid fa-location-dot"></i> <span>${cityState}</span></div>`
                                    : `<div class="detail-item"></div>`;

                                // Volume HTML with Edit Interaction
                                // We use a data attribute to store the raw value
                                const volumeValue = salesVolume ? `$${salesVolume}` : 'Add Volume';
                                // Add volume-editable class for click listener
                                const volumeHtml = `
                    <div class="detail-item volume-icon volume-editable" 
                         style="color: #0d9488; font-weight: 500; cursor: pointer;" 
                         title="Click to edit Sales Volume"
                         data-key="${uniqueKey}">
                        <i class="fa-solid fa-sack-dollar"></i> <span>${volumeValue}</span>
                    </div>`;

                                div.innerHTML = `
                    <div class="card-checkbox-area">
                         <label class="custom-checkbox">
                            <input type="checkbox" data-key="${uniqueKey}" ${isChecked}>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    
                    <div class="contact-name-area">
                        <div class="avatar-small">${initials}</div>
                        <div style="display:flex; flex-direction:column;">
                            <span class="name-text">${name}</span>
                            ${checkedByHtml}
                        </div>
                    </div>

                    ${emailHtml}
                    ${phoneHtml}
                    ${locationHtml}
                    ${volumeHtml}
                `;

                                // Event listener - API-synced
                                const checkbox = div.querySelector('input[type="checkbox"]');
                                checkbox.addEventListener('change', async (e) => {
                                    const currentUser = document.getElementById('userSelect').value || 'Unknown';

                                    if (e.target.checked) {
                                        // Optimistic update
                                        const nowInfo = { checkedBy: currentUser, createdAt: new Date().toISOString().replace('T', ' ').split('.')[0] };
                                        checkedState[uniqueKey] = nowInfo;

                                        div.classList.add('is-checked');

                                        // Update UI immediately
                                        const nameArea = div.querySelector('.contact-name-area div:last-child');
                                        const dateStr = new Date().toLocaleString('en-US', { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' });
                                        const newHtml = `<span class="checked-by-info"><i class="fa-solid fa-check-double"></i> Verified by ${currentUser} <span style="color:#94a3b8; font-size: 0.7em;">(${dateStr})</span></span>`;

                                        // Remove old if exists or append
                                        const existing = nameArea.querySelector('.checked-by-info');
                                        if (existing) existing.outerHTML = newHtml;
                                        else nameArea.insertAdjacentHTML('beforeend', newHtml);

                                        await addSignup(uniqueKey, currentUser);
                                    } else {
                                        delete checkedState[uniqueKey];
                                        div.classList.remove('is-checked');

                                        // Remove UI
                                        const existing = div.querySelector('.checked-by-info');
                                        if (existing) existing.remove();

                                        await removeSignup(uniqueKey);
                                    }
                                });

                                return div;
                            }

                            function getInitials(first, last) {
                                let f = first ? first[0] : '';
                                let l = last ? last[0] : '';
                                return (f + l).toUpperCase() || '?';
                            }

                            function truncate(str, n) {
                                return (str.length > n) ? str.substr(0, n - 1) + '&hellip;' : str;
                            }

                            // Global Click Listener for Volume Editing (Event Delegation)
                            document.addEventListener('click', async (e) => {
                                const target = e.target.closest('.volume-editable');
                                if (target) {
                                    const key = target.dataset.key;
                                    const currentText = target.querySelector('span').textContent.replace('$', '').replace('Add Volume', '');

                                    // Prompt for new volume
                                    const newVolume = prompt("Enter Sales Volume (e.g. 15,000,000):", currentText.trim());

                                    if (newVolume !== null) {
                                        // Basic validation/formatting
                                        const cleanVol = newVolume.replace(/[^0-9]/g, '');
                                        if (cleanVol) {
                                            // Format with commas
                                            const formattedVol = parseInt(cleanVol, 10).toLocaleString();

                                            // Update UI immediately
                                            target.querySelector('span').textContent = `$${formattedVol}`;

                                            // Update Card Tier
                                            const card = target.closest('.contact-card');
                                            card.classList.remove('tier-gold', 'tier-platinum', 'tier-diamond');

                                            let tierClass = '';
                                            const vol = parseInt(cleanVol, 10);
                                            if (vol > 20000000) tierClass = 'tier-diamond';
                                            else if (vol > 10000000) tierClass = 'tier-platinum';
                                            else if (vol > 5000000) tierClass = 'tier-gold';

                                            if (tierClass) card.classList.add(tierClass);

                                            // Sync to API
                                            await addSignup(key, undefined, formattedVol);
                                        }
                                    }
                                }
                            });

                        }); // End DOMContentLoaded Wrapper


            </script>
</body>

</html>
