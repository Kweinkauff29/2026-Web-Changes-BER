            }

            }

            height: 22px;

            gap: 14px;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.15s ease;
            border-bottom: 1px solid var(--line);

        }

            // Realist / Other
            { title: "Using Realist Tax Search", desc: "Access and navigate the Realist Tax system for property records and ownership data.", url: "https://scribehow.com/viewer/Use_Realist_Tax__Nd8ShMWESF-tkpJl-MtN9Q?referrer=documents", icon: "https://realist.com" },
            { title: "Export Realist Data", desc: "Customize and export real estate data sets from Realist for offline use.", url: "https://scribehow.com/viewer/Guide_to_Customizing_and_Exporting_Real_Estate_Data__YKqOkBE1QLSMU2gjTyOAeQ?referrer=documents", icon: "https://realist.com" },
            { title: "Realist: Search & Customize", desc: "Advanced techniques for searching and customizing data views in Realist.", url: "https://scribehow.com/viewer/Step-by-Step_Guide_Searching_and_Customizing_Real_Estate_Listings__jxSGyRJjTd26b26c3OgmFw?referrer=documents", icon: "https://realist.com" },
            { title: "Check CE Requirements", desc: "Verify your current continuing education status with DBPR.", url: "https://scribehow.com/viewer/How_to_View_Real_Estate_Continuing_Education_Requirements__ePBKdN_rQRCTyBi-RBJykg?referrer=documents", icon: "https://myfloridalicense.com" },
            { title: "Login to DBPR", desc: "Access the Florida Department of Business and Professional Regulation portal.", url: "https://scribehow.com/viewer/Welcome_to_DBPR_Online_Services_loginlogin__6J0PO-a1TbKpXLxHv5ZDuQ?referrer=documents", icon: "https://myfloridalicense.com" },
            { title: "List on RentSpree", desc: "Create a rental listing and application process on RentSpree.", url: "https://scribehow.com/viewer/How_to_Login_and_List_Your_Property_on_Rentspree__mZk0tZ05RPyX82Eso2f_lA?referrer=documents", icon: "https://rentspree.com" },
            { title: "Register as Renter (RentSpree)", desc: "Guide for tenants to create an account and apply via RentSpree.", url: "https://scribehow.com/viewer/Login_and_Register_as_a_Renter_on_RentSpree__CPgfAp28Tf6CvD3hCGy1fQ?referrer=documents", icon: "https://rentspree.com" }
        ];

        // Process Data: deduplicate and assign categories
        const guides = [];
        const seenUrls = new Set();

        function determineCategory(title, text) {
            const combined = (title + " " + text).toLowerCase();
            if (combined.includes('matrix') || combined.includes('mls') || combined.includes('swflamls') || combined.includes('listing') || combined.includes('open house') || combined.includes('comp') || combined.includes('searches')) return 'Matrix';
            if (combined.includes('agent 3000') || combined.includes('flyer') || combined.includes('business card') || combined.includes('market video') || combined.includes('snapshot') || combined.includes('graphs')) return 'Agent 3000';
            if (combined.includes('growthzone') || combined.includes('billing') || combined.includes('autopay') || combined.includes('office id') || combined.includes('rpac')) return 'GrowthZone';
            if (combined.includes('showingtime')) return 'ShowingTime';
            if (combined.includes('realist') || combined.includes('tax')) return 'Realist'; // Treated as Other in filter but assigned here
            if (combined.includes('rentspree')) return 'RentSpree';
            return 'Other';
        }

        rawData.forEach(item => {
            if (!seenUrls.has(item.url)) {
                seenUrls.add(item.url);
                // Assign category: Prefer manual override, then fallback to auto-detection
                let category = item.category || determineCategory(item.title, item.url);

                guides.push({
                    title: item.title,
                    desc: item.desc,
                    url: item.url,
                    icon: item.icon,
                    category: category
                });
            }
        });

        const grid = document.getElementById('guidesGrid');
        const guideCount = document.getElementById('guideCount');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('searchInput');
        const searchDropdown = document.getElementById('searchDropdown');
        const searchResults = document.getElementById('searchResults');
        const noResults = document.getElementById('noResults');

        // Logo Mapping
        const logoMap = {
            'Matrix': 'https://bonitaesterorealtors.com/wp-content/uploads/2025/12/SWFLAMLS.png',
            'Agent 3000': 'https://www.google.com/s2/favicons?domain=agent3000.com&sz=128',
            'GrowthZone': 'https://www.google.com/s2/favicons?domain=growthzone.com&sz=128',
            'ShowingTime': 'https://www.google.com/s2/favicons?domain=showingtime.com&sz=128',
            'RentSpree': 'https://www.google.com/s2/favicons?domain=rentspree.com&sz=128',
            'Realist': 'https://www.google.com/s2/favicons?domain=corelogic.com&sz=128',
            'DBPR': 'https://www.google.com/s2/favicons?domain=myfloridalicense.com&sz=128',
            'Bridge': 'https://www.google.com/s2/favicons?domain=bridgeinteractive.com&sz=128',
            // Simple generic document icon as fail-safe data URI to prevent network loops
            'Default': 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjNjQ3NDhiIiBzdHJva2Utd2lkdGg9IjIiPjxwYXRoIGQ9Ik0xNCAySDZhMiAyIDAgMCAwLTIgMnYxNmEyIDIgMCAwIDAgMiAyaDEyYTIgMiAwIDAgMCAyLTJWOHoiPjwvcGF0aD48cG9seWxpbmUgcG9pbnRzPSIxNCAyIDE0IDggMjAgOCI+PC9wb2x5bGluZT48bGluZSB4MT0iMTYiIHkxPSIxMyIgeDI9IjgiIHkyPSIxMyI+PC9saW5lPjxsaW5lIHgxPSIxNiIgeTE9IjE3IiB4Mj0iOCIgeTI9IjE3Ij48L2xpbmU+PHBvbHlsaW5lIHBvaW50cz0iMTAgOSA5IDkgOCA5Ij48L3BvbHlsaW5lPjwvc3ZnPg=='
        };

        function createCard(guide) {
            // Determine logo based on category or keywords
            let iconSrc = logoMap['Default'];

            // Category-based mapping
            if (logoMap[guide.category]) {
                iconSrc = logoMap[guide.category];
            }
            // Keyword-based overrides
            else if (guide.title.toLowerCase().includes('bridge') || guide.url.includes('bridgedataoutput')) iconSrc = logoMap['Bridge'];
            else if (guide.title.toLowerCase().includes('realist')) iconSrc = logoMap['Realist'];
            else if (guide.title.toLowerCase().includes('dbpr') || guide.url.includes('myfloridalicense')) iconSrc = logoMap['DBPR'];
            else if (guide.url.includes('swflamls')) iconSrc = logoMap['Matrix'];

            const card = document.createElement('a');
            card.href = guide.url;
            card.target = "_blank";
            card.className = "guide-card";
            card.innerHTML = `
                <div class="guide-header">
                    <div class="guide-icon">
                        <img src="${iconSrc}" alt="${guide.category} logo" onerror="this.onerror=null; this.src='${logoMap['Default']}'">
                    </div>
                </div>
                <div class="guide-content">
                    <h3 class="guide-title">${guide.title}</h3>
                    <p class="guide-desc">${guide.desc}</p>
                    <div class="guide-meta">
                        <span class="guide-category">${guide.category}</span>
                        <div class="read-btn">Read Guide &rarr;</div>
                    </div>
                </div>
            `;
            return card;
        }

        function renderGuides(filter = 'all', searchTerm = '') {
            grid.innerHTML = '';
            const term = searchTerm.toLowerCase();

            const filtered = guides.filter(guide => {
                const matchesFilter = filter === 'all' || guide.category === filter || (filter === 'Other' && !['Matrix', 'Agent 3000', 'GrowthZone', 'ShowingTime', 'RentSpree'].includes(guide.category));
                const matchesSearch = guide.title.toLowerCase().includes(term) || guide.desc.toLowerCase().includes(term);
                return matchesFilter && matchesSearch;
            });

            if (filtered.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                filtered.forEach(guide => grid.appendChild(createCard(guide)));
            }

            guideCount.textContent = `${filtered.length} Guide${filtered.length !== 1 ? 's' : ''}`;
        }

        // Search Dropdown
        function renderSearchResults(results) {
            searchResults.innerHTML = '';
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result" style="pointer-events: none; color: var(--muted);">No results found</div>';
                return;
            }

            results.forEach(guide => {
                const div = document.createElement('div');
                div.className = 'search-result';
                div.innerHTML = `
                    <div class="search-result-icon">ðŸ“„</div>
                    <div class="search-result-info">
                        <div class="search-result-title">${guide.title}</div>
                        <div class="search-result-category">${guide.category}</div>
                    </div>
                `;
                div.addEventListener('click', () => {
                    window.open(guide.url, '_blank');
                    searchDropdown.classList.remove('active');
                });
                searchResults.appendChild(div);
            });
        }

        // Event Listeners
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderGuides(btn.dataset.filter, searchInput.value);
            });
        });

        searchInput.addEventListener('input', () => {
            const val = searchInput.value.trim();
            renderGuides(document.querySelector('.filter-btn.active').dataset.filter, val);

            if (val.length > 0) {
                const dropdownResults = guides.filter(g => g.title.toLowerCase().includes(val.toLowerCase())).slice(0, 5);
                renderSearchResults(dropdownResults);
                searchDropdown.classList.add('active');
            } else {
                searchDropdown.classList.remove('active');
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                searchDropdown.classList.remove('active');
            }
        });

        // Init
        renderGuides();

    </script>
