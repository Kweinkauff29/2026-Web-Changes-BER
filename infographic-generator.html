<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BER Infographic Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        @font-face {
            font-family: 'Inter';
            font-display: swap;
        }

        :root {
            --primary: #0ca7a4;
            --bg: #f0f4f8;
            --surface: #ffffff;
            --line: #e2e8f0;
            --text: #0f172a;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 24px;
        }

        .layout {
            display: flex;
            gap: 24px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .sidebar {
            width: 380px;
            flex-shrink: 0;
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 24px;
            max-height: calc(100vh - 48px);
            overflow-y: auto;
        }

        .main {
            flex: 1;
            min-width: 0;
        }

        h1 {
            font-size: 22px;
            margin: 0 0 4px;
        }

        .subtitle {
            color: #64748b;
            font-size: 13px;
            margin: 0 0 20px;
        }

        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--line);
            border-radius: 8px;
            font-size: 14px;
            background: #f8fafc;
        }

        .dropzone {
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 28px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 16px;
            background: #f8fafc;
        }

        .dropzone:hover,
        .dropzone.dragover {
            border-color: var(--primary);
            background: #f0fdfa;
        }

        .dropzone-icon {
            font-size: 36px;
            margin-bottom: 8px;
        }

        .dropzone-text {
            font-size: 13px;
            color: #64748b;
        }

        .dropzone-text strong {
            color: var(--primary);
        }

        .file-status {
            margin-bottom: 20px;
        }

        .file-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: #f1f5f9;
            border-radius: 8px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .file-row .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .file-row .dot.ok {
            background: #22c55e;
        }

        .file-row .dot.pending {
            background: #f59e0b;
        }

        .file-row .name {
            flex: 1;
            color: #475569;
        }

        .file-row .fname {
            color: #94a3b8;
            font-size: 11px;
            max-width: 140px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .section-label {
            font-size: 11px;
            font-weight: 700;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 20px 0 10px;
            padding-top: 10px;
            border-top: 1px solid #f1f5f9;
        }

        .tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 16px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            border: none;
            background: #f1f5f9;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: #0ea5e9;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            color: white;
            margin-top: 16px;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.4);
        }

        .preview-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .preview-card h3 {
            margin: 0 0 12px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-card h3 .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .preview-card canvas {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: #e2e8f0;
        }

        .preview-card .actions {
            margin-top: 12px;
            text-align: center;
        }

        .preview-card .dl-btn {
            padding: 8px 20px;
            background: #334155;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .loading-msg {
            text-align: center;
            padding: 40px;
            color: #64748b;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <h1>Infographic Generator</h1>
            <p class="subtitle">Upload 6 Excel files to populate all infographics</p>

            <div class="form-row">
                <div class="form-group">
                    <label>Month</label>
                    <select id="month" onchange="processAllFiles()">
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option selected>November</option>
                        <option>December</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <input type="number" id="year" value="2025" onchange="processAllFiles()">
                </div>
            </div>

            <div class="dropzone" id="dropzone">
                <div class="dropzone-icon">ðŸ“Š</div>
                <div class="dropzone-text">Drop <strong>6 spreadsheets</strong> here<br>or click to browse</div>
                <input type="file" id="fileInput" multiple accept=".xlsx,.xls,.csv" style="display:none">
            </div>

            <div class="file-status" id="fileStatus"></div>

            <div class="section-label">Manual Adjustments</div>
            <div class="tabs" id="tabs"></div>
            <div id="manualInputs"></div>

            <button class="btn btn-primary" onclick="downloadAll()">â¬‡ï¸ Download All 3 Images</button>
        </aside>

        <main class="main" id="previews">
            <div class="loading-msg">Loading template...</div>
        </main>
    </div>

        const uploadedFiles = {};

        // ============ INIT ============
        async function init() {
            // Setup dropzone
            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('fileInput');

            dropzone.addEventListener('click', () => fileInput.click());
            dropzone.addEventListener('dragover', e => { e.preventDefault(); dropzone.classList.add('dragover'); });
            dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
            dropzone.addEventListener('drop', e => {
                e.preventDefault();
                dropzone.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
            fileInput.addEventListener('change', e => handleFiles(e.target.files));

            renderFileStatus();
            renderTabs();
            renderInputs();

            // Load template image from embedded base64 data to avoid CORS issues with file:// protocol
            try {
                templateImg = await loadImage(TEMPLATE_BASE64);
                templateLoaded = true;
                console.log('Template loaded:', templateImg.width, 'x', templateImg.height);
                renderPreviews();

                // Wait for fonts to be ready
                await document.fonts.ready;
                console.log('Fonts ready');
                renderAll();
            } catch (err) {
                console.error('Failed to load template:', err);
                document.getElementById('previews').innerHTML = `<div class="loading-msg" style="color:#ef4444;">Error loading template image. The embedded template data may be corrupted.</div>`;
            }
        }

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error('Failed to load: ' + src));
                img.src = src;
            });
        }

        // ============ FILE HANDLING ============
        function handleFiles(files) {
            console.log('handleFiles called with', files.length, 'files');
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = e => {
                    try {
                        const wb = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                        const sheet = wb.Sheets[wb.SheetNames[0]];
                        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                        // Try filename first, then content detection
                        let metricType = detectMetricTypeFromFilename(file.name);
                        if (!metricType) {
                            metricType = detectMetricTypeFromContent(rows, wb.SheetNames[0]);
                        }
                        console.log('Detected metric:', metricType, 'from', file.name);

                        if (metricType) {
                            uploadedFiles[metricType] = { rows, fileName: file.name };
                            renderFileStatus();
                            processAllFiles();
                        } else {
                            // Show a dialog to let user manually select the type
                            const types = ['closedSales', 'medianDays', 'pendingSales', 'newListings', 'inventory', 'price'];
                            const labels = ['Closed Sales', 'Days on Market', 'Pending Sales', 'New Listings', 'Inventory/Homes For Sale', 'Median Price'];
                            const choice = prompt(
                                'Could not auto-detect data type for: ' + file.name + '\n\nEnter number:\n' +
                                labels.map((l, i) => (i + 1) + '. ' + l).join('\n')
                            );
                            const idx = parseInt(choice) - 1;
                            if (idx >= 0 && idx < types.length) {
                                uploadedFiles[types[idx]] = { rows, fileName: file.name };
                                renderFileStatus();
                                processAllFiles();
                            }
                        }
                    } catch (err) {
                        console.error('Error parsing file:', file.name, err);
                        alert('Error reading file: ' + file.name);
                    }
                };
                reader.readAsArrayBuffer(file);
            });
        }

        function detectMetricTypeFromFilename(filename) {
            const fn = filename.toLowerCase();
            if (fn.includes('closed') || fn.includes('unit sales')) return 'closedSales';
            if (fn.includes('day') || fn.includes('dom')) return 'medianDays';
            if (fn.includes('pending')) return 'pendingSales';
            if (fn.includes('new listing') || fn.includes('newlisting')) return 'newListings';
            if (fn.includes('inventory') || fn.includes('active') || fn.includes('homes for sale')) return 'inventory';
            if (fn.includes('price') || fn.includes('median sale')) return 'price';
            return null;
        }

        function detectMetricTypeFromContent(rows, sheetName) {
            // Combine sheet name and first few rows into one string for analysis
            const textToAnalyze = [
                sheetName || '',
                ...rows.slice(0, 5).map(row => (row || []).join(' '))
            ].join(' ').toLowerCase();

            // Check for specific patterns in headers/content
            if (textToAnalyze.includes('closed sale') || textToAnalyze.includes('unit sales') ||
                textToAnalyze.includes('closed units') || textToAnalyze.includes('units sold')) {
                return 'closedSales';
            }
            if (textToAnalyze.includes('days on market') || textToAnalyze.includes('dom') ||
                textToAnalyze.includes('median days') || textToAnalyze.includes('avg days')) {
                return 'medianDays';
            }
            if (textToAnalyze.includes('pending sale') || textToAnalyze.includes('pending units') ||
                textToAnalyze.includes('under contract')) {
                return 'pendingSales';
            }
            if (textToAnalyze.includes('new listing') || textToAnalyze.includes('new list') ||
                textToAnalyze.includes('listings added')) {
                return 'newListings';
            }
            if (textToAnalyze.includes('inventory') || textToAnalyze.includes('active listing') ||
                textToAnalyze.includes('homes for sale') || textToAnalyze.includes('for sale count')) {
                return 'inventory';
            }
            if (textToAnalyze.includes('median price') || textToAnalyze.includes('median sale price') ||
                textToAnalyze.includes('avg price') || textToAnalyze.includes('average price') ||
                textToAnalyze.includes('sale price')) {
                return 'price';
            }
            return null;
        }

        function renderFileStatus() {
            const expected = [
                { key: 'closedSales', label: 'Closed Sales' },
                { key: 'medianDays', label: 'Days on Market' },
                { key: 'pendingSales', label: 'Pending Sales' },
                { key: 'newListings', label: 'New Listings' },
                { key: 'inventory', label: 'Inventory' },
                { key: 'price', label: 'Median Price' }
            ];
            document.getElementById('fileStatus').innerHTML = expected.map(e => {
                const f = uploadedFiles[e.key];
                return `<div class="file-row">
            <span class="dot ${f ? 'ok' : 'pending'}"></span>
            <span class="name">${e.label}</span>
            ${f ? `<span class="fname">${f.fileName}</span>` : ''}
        </div>`;
            }).join('');
        }

        // ============ PROCESSING ============
        function processAllFiles() {
            const month = document.getElementById('month').value;
            const year = parseInt(document.getElementById('year').value) || 2025;

            Object.keys(uploadedFiles).forEach(metricType => {
                const { rows } = uploadedFiles[metricType];
                processSheet(metricType, rows, month, year);
            });

            renderInputs();
            renderAll();
        }

        function processSheet(metricType, rows, month, year) {
            const header = rows[0] || [];
            const colMap = { naples: -1, fortmyers: -1, bonita: -1 };

            header.forEach((cell, idx) => {
                const txt = String(cell || '').toLowerCase();
                if (txt.includes('naples') && !txt.includes('marco')) colMap.naples = idx;
                if (txt.includes('fort myers') || txt.includes('cape coral') || txt.includes('lee')) colMap.fortmyers = idx;
                if (txt.includes('bonita') || txt.includes('estero')) colMap.bonita = idx;
            });

            console.log('Column map for', metricType, ':', colMap);

            const monthAbbr = month.substring(0, 3).toLowerCase();
            let currVal = {}, prevVal = {};

            rows.forEach(row => {
                const dateStr = String(row[0] || '').trim();
                const parsed = parseDate(dateStr);
                if (!parsed) return;

                const { m, y } = parsed;
                if (m.toLowerCase() === monthAbbr) {
                    const target = y === year ? currVal : (y === year - 1 ? prevVal : null);
                    if (target) {
                        regions.forEach(r => {
                            if (colMap[r] >= 0 && row[colMap[r]] !== undefined) {
                                target[r] = parseFloat(row[colMap[r]]) || 0;
                            }
                        });
                    }
                }
            });

            console.log('Values for', metricType, '- Curr:', currVal, 'Prev:', prevVal);

            regions.forEach(r => {
                const curr = currVal[r], prev = prevVal[r];
                if (metricType === 'closedSales') {
                    if (curr !== undefined && prev) data[r].closedSales = fmtPct((curr - prev) / prev * 100);
                    if (curr !== undefined) data[r].invSold = fmtNum(curr);
                } else if (metricType === 'medianDays') {
                    if (curr !== undefined) data[r].medianDays = String(Math.round(curr));
                } else if (metricType === 'pendingSales') {
                    if (curr !== undefined && prev) data[r].pendingSales = fmtPct((curr - prev) / prev * 100);
                } else if (metricType === 'newListings') {
                    if (curr !== undefined && prev) data[r].newListings = fmtPct((curr - prev) / prev * 100);
                    if (curr !== undefined) data[r].invNew = fmtNum(curr);
                } else if (metricType === 'inventory') {
                    if (curr !== undefined && prev) data[r].homesForSale = fmtPct((curr - prev) / prev * 100);
                } else if (metricType === 'price') {
                    if (curr !== undefined) data[r].price = '$' + Math.round(curr).toLocaleString();
                    if (curr !== undefined && prev) data[r].priceChange = `(${fmtPct((curr - prev) / prev * 100)})`;
                }
            });
        }

        function parseDate(str) {
            let m = str.match(/^([A-Za-z]{3})-(\d{2,4})$/);
            if (m) return { m: m[1], y: m[2].length === 2 ? 2000 + parseInt(m[2]) : parseInt(m[2]) };
            m = str.match(/^([A-Za-z]+)\s+(\d{4})$/);
            if (m) return { m: m[1].substring(0, 3), y: parseInt(m[2]) };
            m = str.match(/^(\d{1,2})[\/\-](\d{4})$/);
            if (m) {
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                return { m: months[parseInt(m[1]) - 1], y: parseInt(m[2]) };
            }
            return null;
        }

        function fmtPct(v) { return (v >= 0 ? '+' : '') + v.toFixed(1) + '%'; }
        function fmtNum(v) { return Math.round(v).toLocaleString(); }

        // ============ UI ============
        function renderTabs() {
            document.getElementById('tabs').innerHTML = regions.map(r =>
                `<button class="tab ${r === currentTab ? 'active' : ''}" onclick="switchTab('${r}')">${regionConfig[r].title.split(' ')[0]}</button>`
            ).join('');
        }

        function switchTab(r) {
            currentTab = r;
            renderTabs();
            renderInputs();
        }

        function renderInputs() {
            document.getElementById('manualInputs').innerHTML = Object.keys(fieldLabels).map(k =>
                `<div class="form-group" style="margin-bottom:10px;">
            <label>${fieldLabels[k]}</label>
            <input type="text" value="${data[currentTab][k] || ''}" oninput="data['${currentTab}']['${k}']=this.value; renderCanvas('${currentTab}')">
        </div>`
            ).join('');
        }

        function renderPreviews() {
            document.getElementById('previews').innerHTML = regions.map(r => `
        <div class="preview-card">
            <h3><span class="dot" style="background:${regionConfig[r].dotColor}"></span>${regionConfig[r].title}</h3>
            <canvas id="canvas-${r}"></canvas>
            <div class="actions">
                <button class="dl-btn" onclick="downloadOne('${r}')">Download ${regionConfig[r].title.split(' ')[0]}</button>
            </div>
        </div>
    `).join('');
        }

        // ============ CANVAS ============
        function renderCanvas(region) {
            if (!templateLoaded || !templateImg) return;

            const canvas = document.getElementById(`canvas-${region}`);
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            const d = data[region];
            const cfg = regionConfig[region];

            // Set canvas size to template size
            canvas.width = templateImg.width;
            canvas.height = templateImg.height;

            // Draw template
            ctx.drawImage(templateImg, 0, 0);

            const month = document.getElementById('month').value;
            const year = parseInt(document.getElementById('year').value) || 2025;

            // The template is 640x360 based on visual inspection
            const W = canvas.width;
            const H = canvas.height;

            // Title - top left
            ctx.font = '900 ' + Math.round(W * 0.0375) + 'px Inter, sans-serif';
            ctx.fillStyle = cfg.color;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText(`${cfg.title} Real Estate Activity`, W * 0.02, H * 0.03);

            // Subtitle
            ctx.font = '400 ' + Math.round(W * 0.0175) + 'px Inter, sans-serif';
            ctx.fillStyle = '#1a1a1a';
            ctx.fillText(`Figures based upon a one-year comparison between ${month} ${year - 1} to ${month} ${year}`, W * 0.02, H * 0.12);

            // Helper for centered text
            const drawCentered = (text, xPct, yPct, sizePct, color, shadow = false) => {
                ctx.save();
                ctx.font = '900 ' + Math.round(W * sizePct) + 'px Inter, sans-serif';
                ctx.fillStyle = color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                if (shadow) {
                    ctx.shadowColor = 'rgba(0,0,0,0.35)';
                    ctx.shadowBlur = W * 0.006;
                    ctx.shadowOffsetY = W * 0.003;
                }
                ctx.fillText(text, W * xPct, H * yPct);
                ctx.restore();
            };

            // Row 1: Closed Sales (yellow), Calendar (days), Pending (teal), New Listings (blue)
            // Yellow box: ~5%-25% width, 17%-47% height -> center ~15%, 40%
            drawCentered(d.closedSales, 0.137, 0.40, 0.05, 'white', true);

            // Calendar: ~27%-40% width, center 34%, ~32% height
            drawCentered(d.medianDays, 0.325, 0.30, 0.06, '#333');

            // Pending: ~43%-62% width -> center 52%, ~40% height
            drawCentered(d.pendingSales, 0.575, 0.40, 0.044, 'white', true);

            // New Listings: ~65%-98% width -> center 82%, ~40% height
            drawCentered(d.newListings, 0.82, 0.40, 0.05, 'white', true);

            // Row 2: Inventory (left half), Price section (right half)
            // For Sale: ~5%-20% width -> center 12%, ~82% height
            drawCentered(d.invNew, 0.137, 0.82, 0.047, 'white', true);

            // Sold: ~22%-37% width -> center 30%, ~82% height  
            drawCentered(d.invSold, 0.35, 0.82, 0.047, 'white', true);

            // Price: ~65%-95% width -> center 80%, ~60% height
            drawCentered(d.price, 0.83, 0.58, 0.047, 'white', true);

            // Price change: ~80%, ~68% height
            drawCentered(d.priceChange, 0.83, 0.68, 0.028, 'white', true);

            // Homes for sale: ~80%, ~86% height
            drawCentered(d.homesForSale, 0.83, 0.86, 0.044, 'white', true);
        }

        function renderAll() {
            regions.forEach(renderCanvas);
        }

        function downloadOne(r) {
            const canvas = document.getElementById(`canvas-${r}`);
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const link = document.createElement('a');
            link.download = `BER_${regionConfig[r].title.replace(/\s+/g, '_')}_${month}_${year}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            regions.forEach((r, i) => setTimeout(() => downloadOne(r), i * 200));
        }

        // Start
        init();
    </script>
</body>

</html>
