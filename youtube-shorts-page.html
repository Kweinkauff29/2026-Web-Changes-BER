                keywords: ["store", "realtor store", "merchandise", "swag", "member benefits", "supplies"]
            },
            {
                id: "EUjF7enBilU",
                title: "Foreign Buyers Flood Back to the U.S‚ÄîFlorida Wins BIG! üåçüè°",
                description: "International buyer trends and why Florida is the top destination.",
                category: "wtkw",
                keywords: ["foreign buyers", "international", "florida", "market trends", "global", "investment"]
            }
        ];

        // Combined videos: Tech Tips first, then What to Know Wednesday
        const videos = [...techVideos, ...wtknVideos];

        // Popular search suggestions
        const popularSearches = [
            "Agent 3000", "MLS", "FOREWARN", "Contract", "Flood Maps",
            "New Agent", "RPR", "RentSpree", "Lead Generation", "Marketing"
        ];

        const grid = document.getElementById('videoGrid');
        const modal = document.getElementById('modal');
        const modalVideo = document.getElementById('modalVideo');
        const modalClose = document.getElementById('modalClose');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const noResults = document.getElementById('noResults');
        const videoCount = document.getElementById('videoCount');
        const searchInput = document.getElementById('searchInput');
        const searchDropdown = document.getElementById('searchDropdown');
        const searchResults = document.getElementById('searchResults');
        const suggestionChips = document.getElementById('suggestionChips');

        function getThumbnail(id) {
            return `https://i.ytimg.com/vi/${id}/hq720.jpg`;
        }

        function createCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.dataset.category = video.category;
            card.dataset.videoId = video.id;

            card.innerHTML = `
                <div class="video-wrapper">
                    <img class="thumbnail" src="${getThumbnail(video.id)}" alt="${video.title}" loading="lazy">
                    <iframe class="video-embed" 
                        data-src="https://www.youtube.com/embed/${video.id}?autoplay=1&mute=1&loop=1&playlist=${video.id}&controls=0&modestbranding=1"
                        allow="autoplay; encrypted-media" 
                        allowfullscreen></iframe>
                    <div class="play-overlay">
                        <div class="play-btn">
                            <svg viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                        </div>
                    </div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <p class="video-description">${video.description}</p>
                    <span class="video-category ${video.category}">${getCategoryLabel(video.category)}</span>
                </div>
            `;

            // Autoplay on hover
            let hoverTimeout;
            card.addEventListener('mouseenter', () => {
                hoverTimeout = setTimeout(() => {
                    const iframe = card.querySelector('.video-embed');
                    if (iframe && !iframe.src) {
                        iframe.src = iframe.dataset.src;
                    }
                }, 300);
            });

            card.addEventListener('mouseleave', () => {
                clearTimeout(hoverTimeout);
                const iframe = card.querySelector('.video-embed');
                if (iframe) {
                    iframe.src = '';
                }
            });

            // Click to open modal
            card.addEventListener('click', (e) => {
                if (e.target.tagName !== 'IFRAME') {
                    openModal(video.id);
                }
            });

            return card;
        }

        function getCategoryLabel(cat) {
            const labels = {
                tech: 'üîß Tech Tip Tuesday',
                wtkw: 'üì∞ What to Know Wednesday'
            };
            return labels[cat] || cat;
        }

        function renderVideos(filter = 'all') {
            grid.innerHTML = '';
            const filtered = filter === 'all' ? videos : videos.filter(v => v.category === filter);

            if (filtered.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                filtered.forEach(video => grid.appendChild(createCard(video)));
            }

            videoCount.textContent = `${filtered.length} Video${filtered.length !== 1 ? 's' : ''}`;
        }

        // Modal functions
        function openModal(videoId) {
            modalVideo.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            modalVideo.innerHTML = '';
            document.body.style.overflow = '';
        }

        // Search functions
        function searchVideos(query) {
            const q = query.toLowerCase().trim();
            if (!q) return [];

            return videos.filter(video => {
                const titleMatch = video.title.toLowerCase().includes(q);
                const descMatch = video.description.toLowerCase().includes(q);
                const keywordMatch = video.keywords.some(kw => kw.toLowerCase().includes(q));
                return titleMatch || descMatch || keywordMatch;
            }).slice(0, 8);
        }

        function renderSearchResults(results, query) {
            if (results.length === 0) {
                searchResults.innerHTML = `<div class="no-results-msg">No videos found for "${query}"</div>`;
                return;
            }

            // Group by category
            const techResults = results.filter(v => v.category === 'tech');
            const wtknResults = results.filter(v => v.category === 'wtkw');

            let html = '';

            if (techResults.length > 0) {
                html += `<div class="search-category">üîß Tech Tip Tuesday</div>`;
                techResults.forEach(video => {
                    html += `
                        <div class="search-result" data-video-id="${video.id}">
                            <img class="search-result-thumb" src="${getThumbnail(video.id)}" alt="">
                            <div class="search-result-info">
                                <div class="search-result-title">${video.title}</div>
                                <div class="search-result-category">${video.description.slice(0, 60)}...</div>
                            </div>
                        </div>
                    `;
                });
            }

            if (wtknResults.length > 0) {
                html += `<div class="search-category">üì∞ What to Know Wednesday</div>`;
                wtknResults.forEach(video => {
                    html += `
                        <div class="search-result" data-video-id="${video.id}">
                            <img class="search-result-thumb" src="${getThumbnail(video.id)}" alt="">
                            <div class="search-result-info">
                                <div class="search-result-title">${video.title}</div>
                                <div class="search-result-category">${video.description.slice(0, 60)}...</div>
                            </div>
                        </div>
                    `;
                });
            }

            searchResults.innerHTML = html;

            // Add click handlers
            searchResults.querySelectorAll('.search-result').forEach(el => {
                el.addEventListener('click', () => {
                    openModal(el.dataset.videoId);
                    searchDropdown.classList.remove('active');
                    searchInput.value = '';
                });
            });
        }

        function renderSuggestions() {
            suggestionChips.innerHTML = popularSearches.map(term =>
                `<button class="suggestion-chip">${term}</button>`
            ).join('');

            suggestionChips.querySelectorAll('.suggestion-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    searchInput.value = chip.textContent;
                    const results = searchVideos(chip.textContent);
                    renderSearchResults(results, chip.textContent);
                    document.getElementById('searchSuggestions').style.display = 'none';
                });
            });
        }

        // Event listeners
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderVideos(btn.dataset.filter);
            });
        });

        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Search event listeners
        searchInput.addEventListener('focus', () => {
            searchDropdown.classList.add('active');
            if (!searchInput.value.trim()) {
                document.getElementById('searchSuggestions').style.display = 'block';
                searchResults.innerHTML = '';
            }
        });

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim();
            if (query) {
                const results = searchVideos(query);
                renderSearchResults(results, query);
                document.getElementById('searchSuggestions').style.display = 'none';
            } else {
                searchResults.innerHTML = '';
                document.getElementById('searchSuggestions').style.display = 'block';
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                searchDropdown.classList.remove('active');
            }
        });

        // Initialize
        renderVideos();
        renderSuggestions();
    </script>
</body>

</html>
